<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página de Juegos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
        }
        #game-container {
            margin: 20px auto;
            width: 640px;
            height: 480px;
            background-color: #000;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>Bienvenido a Mi Página de Juegos</h1>
    <div id="game-container">
        <iframe src="<iframe src='https://www.minijuegos.com/embed/bad-ice-cream' style='width:100%;height:100%;' frameborder='0' allowfullscreen></iframe>"></iframe>
    </div>
</body>
</html>
